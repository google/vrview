<!DOCTYPE html>
<html>
  <head>
    <title>VR View - hotspot example</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link href="//fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet" type="text/css">
    <link href="../style.css" rel="stylesheet" type="text/css">
    <style>
    </style>
  </head>

  <body>

    <div id="vrview"></div>

    <button onclick="onPlay()">Play</button>
    <button onclick="onPause()">Pause</button>
    <button onclick="onMute()">Mute</button>
    <button onclick="onUnmute()">Unmute</button>

    <script src="../../build/vrview.js"></script>

    <script>
var vrView;

function onLoad() {
  vrView = new VRView.Player('#vrview', {
    width: '100%',
    height: 480,
    video: 'examples/video/congo_1024.mp4',
    is_stereo: true,
    is_debug: true,
    //default_heading: 90,
    //is_yaw_only: true,
    is_autopan_off: true,
    //is_vr_off: true,
  });
  vrView.on('ready', onVRViewReady);
  vrView.on('modechange', onModeChange);
  vrView.on('error', onVRViewError);
}

function onVRViewReady(e) {
}

function onModeChange(e) {
  console.log('onModeChange', e.mode);
}

function onPlay() {
  vrView.play();
}

function onPause() {
  vrView.pause();
}

function onMute() {
  vrView.setVolume(0);
}

function onUnmute() {
  vrView.setVolume(1);
}

function onSetPano1() {
  vrView.setContent({
    image: 'examples/coral.jpg',
    preview: 'examples/coral-preview.jpg',
    is_stereo: true,
    is_autopan_off: true
  });
}

function onSetPano2() {
  vrView.setContent({
    image: 'examples/pano/andes_2048.jpg',
    preview: 'examples/pano/andes_512.jpg',
    is_stereo: true,
    is_autopan_off: false 
  });
}

function onVRViewError(e) {
  console.log('Error! %s', e.message);
}

window.addEventListener('load', onLoad);
    </script>
  </body>
</html>
